<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Consumo Energ√©tico Integral</title>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- html2pdf.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        /* === ESTILOS ORIGINALES (SE MANTIENEN) === */

        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            width: 95%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            color: #004d99;
            margin-bottom: 30px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        .apartado-item {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            align-items: center;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .apartado-item input {
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            flex-grow: 1;
        }

        .apartado-item button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
        }

        #agregar-aparato,
        #calcular-total,
        #exportarPDF,
        #compartirWhatsApp {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }

        #agregar-aparato { background-color: #28a745; }
        #calcular-total { background-color: #007bff; }
        #exportarPDF { background-color: #6f42c1; }
        #compartirWhatsApp { background-color: #25d366; }

        .resultado-total {
            margin-top: 30px;
            padding: 20px;
            background-color: #e9f7ef;
            border-radius: 10px;
            border: 1px solid #c3e6cb;
            text-align: center;
        }

        .extra-section {
            margin-top: 30px;
            padding: 20px;
            background: #f1f8ff;
            border-radius: 10px;
            border: 1px solid #bcdffb;
        }

        h2 {
            color: #004d99;
        }
    </style>
</head>

<body>
<div class="container" id="contentToExport">

    <h1>üè° Consumo Total del Hogar (kWh)</h1>

    <button id="agregar-aparato">‚ûï Agregar Nuevo Aparato</button>

    <div id="lista-aparatos"></div>

    <button id="calcular-total" onclick="calcularTotalConsumo()">Calcular Consumo Total Diario</button>

    <div class="resultado-total">
        <h2>Consumo Diario Estimado:</h2>
        <p id="consumoTotal">0.000 kWh/d√≠a</p>
    </div>

    <!-- === NUEVAS SECCIONES === -->

    <div class="extra-section">
        <h2>üìä Gr√°fico del Consumo</h2>
        <canvas id="graficoConsumo"></canvas>
    </div>

    <div class="extra-section">
        <h2>üí° Sugerencias para un Hogar Eficiente</h2>
        <ul id="listaSugerencias"></ul>
    </div>

    <div class="extra-section">
        <h2>üîÜ Dimensionamiento Solar Estimado</h2>
        <p id="dimensionSolar"></p>
    </div>

    <div class="extra-section">
        <h2>üí∞ Costo Estimado seg√∫n Tarifas Argentinas</h2>
        <p id="costoArg"></p>
    </div>

</div>

<!-- Botones de exportaci√≥n -->
<button id="exportarPDF">üìÑ Exportar PDF</button>
<button id="compartirWhatsApp">üì≤ Compartir por WhatsApp</button>

<script>
    /* ================================
       === FUNCIONES ORIGINALES ===
    ================================ */

    document.addEventListener('DOMContentLoaded', () => {
        agregarAparato('Nevera', 150, 24);
        agregarAparato('Televisor', 120, 5);
        agregarAparato('Foco LED (x4)', 40, 6);
    });

    function agregarAparato(nombre = '', potencia = '', horas = '') {
        const lista = document.getElementById('lista-aparatos');

        const div = document.createElement('div');
        div.className = 'apartado-item';

        div.innerHTML = `
            <input type="text" value="${nombre}" placeholder="Nombre">
            <input type="number" value="${potencia}" placeholder="W">
            <input type="number" value="${horas}" placeholder="Horas">
            <button onclick="this.parentNode.remove(); calcularTotalConsumo()">üóëÔ∏è</button>
        `;

        lista.appendChild(div);
    }

    /* ==========================================
       === C√ÅLCULO PRINCIPAL + FUNCIONES NUEVAS ===
    ============================================= */

    let chart; // gr√°fico global

    function calcularTotalConsumo() {
        let totalKwh = 0;
        let nombres = [];
        let consumos = [];

        document.querySelectorAll('.apartado-item').forEach(item => {
            const n = item.children[0].value;
            const w = parseFloat(item.children[1].value);
            const h = parseFloat(item.children[2].value);

            if (w > 0 && h >= 0) {
                const kwh = (w * h) / 1000;
                totalKwh += kwh;

                nombres.push(n);
                consumos.push(kwh);
            }
        });

        document.getElementById("consumoTotal").textContent =
            totalKwh.toFixed(3) + " kWh/d√≠a";

        generarGrafico(nombres, consumos);
        generarSugerencias(totalKwh);
        calcularSolar(totalKwh);
        calcularCostoArgentino(totalKwh);
    }

    /* === Gr√°fico (Chart.js) === */
    function generarGrafico(nombres, datos) {
        const ctx = document.getElementById('graficoConsumo');

        if (chart) chart.destroy();

        chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: nombres,
                datasets: [{
                    label: 'kWh por aparato',
                    data: datos,
                }]
            }
        });
    }

    /* === Sugerencias inteligentes === */
    function generarSugerencias(total) {
        const lista = document.getElementById("listaSugerencias");
        lista.innerHTML = "";

        if (total > 8) {
            lista.innerHTML += "<li>Reducir uso del aire acondicionado o subirlo a 24¬∞C.</li>";
        }
        if (total > 5) {
            lista.innerHTML += "<li>Reemplazar iluminaci√≥n por LED.</li>";
        }
        if (total > 3) {
            lista.innerHTML += "<li>Revisar heladera (clase energ√©tica).</li>";
        }
        if (total < 3) {
            lista.innerHTML += "<li>Excelente consumo. Tu hogar es eficiente.</li>";
        }
    }

    /* === Dimensionamiento solar === */
    function calcularSolar(kwh) {
        const horasSolarProm = 4.5; // promedio Argentina
        const potencia = (kwh / horasSolarProm) * 1.3;
        const paneles = Math.ceil(potencia / 0.45);

        document.getElementById("dimensionSolar").innerHTML =
            `Necesitar√≠as aproximadamente <b>${potencia.toFixed(2)} kW</b>
             (~${paneles} paneles de 450W).`;
    }

    /* === Costo argentino promedio === */
    function calcularCostoArgentino(kwhDia) {
        const costoKwh = 180; // promedio tarifa argentina 2024
        const mensual = kwhDia * 30 * costoKwh;

        document.getElementById("costoArg").innerHTML =
            `Tu costo aproximado ser√≠a <b>$${mensual.toFixed(0)}</b> por mes.`;
    }

    /* === Exportar PDF === */
    document.getElementById("exportarPDF").onclick = () => {
        const elemento = document.getElementById("contentToExport");

        html2pdf().set({
            margin: 1,
            filename: "reporte_energia.pdf",
            html2canvas: { scale: 2 },
        }).from(elemento).save();
    };

    /* === Compartir por WhatsApp === */
    document.getElementById("compartirWhatsApp").onclick = () => {
        const texto = document.getElementById("consumoTotal").innerText;
        const url = "https://api.whatsapp.com/send?text=" +
            encodeURIComponent("Mi consumo energ√©tico es: " + texto);
        window.open(url, "_blank");
    };
</script>
</body>
</html>
